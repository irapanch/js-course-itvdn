  <body>
    <script>
      function min(array) {
        // ----- логіка ---------
        // let min = Number.MAX_VALUE;
        // for (const value of array) {
        //   if (value < min) {
        //     min = value;
        //   }
        // }
        // return min;
        // -------------------
        return Math.min(...array);
      }
      function max(array) {
        // ----- логіка ---------
        let max = Number.MIN_VALUE;
        for (const value of array) {
          if (value > max) {
            max = value;
          }
        }
        return max;
        // ---------------------
        return Math.max(...array);
      }
      function sum(array) {
        let sum = 0;
        for (const value of array) {
          sum += value;
        }
        return sum;
      }
      let values = [5, 7, 4, 10, 3, 11, 100, 2, 6];

      console.log(min(values));
      console.log(max(values));
      console.log(sum(values));
    </script>
