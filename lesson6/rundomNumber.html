<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // let randomNumber = Math.floor(Math.random() * 100) + 1;
      let randomNumber = 50;
      let attemps = [];

      while (true) {
        let number = +prompt("Введіть число від 1 до 100");
        attemps.push(number);
        if (!number) {
          alert("Ви ввели некоректне число. Спробуйте ще раз! ");
        } else if (number < 1 || number > 100) {
          alert(
            `Упс.. Нажаль. ваше число ${number} не входить в діапазон. Спробуйте ще раз!`
          );
        } else if (number < randomNumber) {
          alert(
            `Упс.. Нажаль. ваше число ${number} менше, ніж загадане.. Спробуйте ще раз! `
          );
        } else if (number > randomNumber) {
          alert(
            `Упс.. Нажаль. ваше число ${number} більше, ніж загадане.. Спробуйте ще раз! `
          );
        } else if (number === randomNumber) {
          alert("Вітаємо!! Ви відгадали число " + randomNumber);
          break;
        }
      }
      console.log(`Ви зробили ${attemps.length} спроб`);
      attemps.forEach((x) => console.log(x));
    </script>
  </body>
</html>
