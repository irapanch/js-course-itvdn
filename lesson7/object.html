<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //----  створення об'єкта зі сталими даними

      let product0 = {
        id: 1,
        name: "Phone",
        price: 320,
        displayInfo: display,
      };
      function display() {
        console.log(this.name);
        console.log(this.price);
      }

      // -------------- використання конструктора класу ПРОтотип  ОПТИМАЛЬНИЙ варіант для створення об'єктів----
      class Product {
        constructor(id, name, price) {
          this.id = id;
          this.name = name;
          this.price = price;
        }

        displayInfo() {
          console.log(this.name);
          console.log(this.price);
        }
      }
      let product3 = new Product(1, "Phone", 10000);
      let product4 = new Product(2, "Laptop", 50000);

      // ----------- cтворення об'єкту з методом displayInfo з використанням ФАБРИЧНОЇ функції createProduct. Неоптимально, т.я кожного разу створюється метод displayInfo для кожного екземпляру продукту, і це займає більше оперативної пам'яті
      let product1 = createProduct(1, "Phone", 10000);
      let product2 = createProduct(2, "Laptop", 50000);

      function createProduct(id, name, price) {
        let product = {};

        product.id = id;
        product.name = name;
        product.price = price;
        product.displayInfo = function () {
          console.log(this.name);
          console.log(this.price);
        };

        return product;
      }
      product0.displayInfo();
      product1.displayInfo();
      product2.displayInfo();
      product3.displayInfo();
      product4.displayInfo();
    </script>
  </body>
</html>
